<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="left-side">
            <img class="main-photo" src="../Sign-Up-Form/pictures/tokyonight.jpg" alt="Tokyo skyline">
        </div>
        <div class="right-side">
            <div class="top-text">
                <p>Welcome to Tokyo Photo Expo</p>
                <p>2023</p>
                
            </div>

            <form>
                <div class="input">
                    <label id="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="input">
                    <label>LAST NAME</label>
                    <input type="text">
                </div>
                <div class="input">
                    <label>EMAIL</label>
                    <input type="email">
                </div>
                <div class="input">
                    <label>PHONE NUMBER</label>
                    <input type="tel">
                </div>
                <div class="input">
                    <label>PASSWORD</label>
                    <input type="password">
                </div>
                <div class="input">
                    <label>CONFIRM PASSWORD</label>
                    <input type="password">
                </div>
            </form>

            <div class="create-acc-btn"><button type="submit">Create Account</button></div>

            <div class="login-link">
                <p>Already have an account?</p>
                <a href="www.wikipedia.com" >Login</a>
            </div>
        </div>
    </div>
</body>
</html>
